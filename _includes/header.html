<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="/">{{site.aboutme.name}}</a></h1>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/products">Products</a></li>
                <li><a class="nav-link" href="/stories">Stories</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>
{% if page.menu %}
<script>
    let currentMenu = "/{{page.menu}}";
    $("#navbar .nav-link").each(function (index) {
        let pathname = $(this).prop("pathname");
        if (currentMenu == pathname) {
            $(this).addClass('active');
        }
    });
</script>
{% endif %}
